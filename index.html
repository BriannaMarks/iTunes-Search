<html>
<head>
    <title>iTunes Search</title>
    <style>
        form {
            font-family: arial, sans-serif;
            width: 30%;
        }
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 10px;
        }
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<script src="search.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<div class="container-fluid">
        <div>
            <input id="songInput" type="text" title="Search for Song" value="">
            <button id="submit" type="button" value="Search" onclick="searchForSong()"> Search </button>
        </div>
</div>

<table id="displayTable">
    <tr>
        <th>Album Art</th>
        <th>Title</th>
        <th>Artist</th>
        <th>Genre</th>
        <th>Preview Song</th>
    </tr>

</table>
</body>
</html>
